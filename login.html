<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Login Poin APPS</title>
</head>

<body
    style="background-color: #dedede; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    <h1 class="text-center p-4">Masuk Poin APPS</h1>
    <div class="container p-3" style="background-color: whitesmoke; border-radius: 20px;">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nama Pengguna</label>
                        <input type="text" class="form-control p-4" style="border: 1px solid #006699;"
                            id="formGroupExampleInput" placeholder="Masukan Nama Pengguna">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Kata Sandi</label>
                        <input type="password" class="form-control p-4" style="border: 1px solid #006699;"
                            id="formGroupExampleInput2" placeholder="Masukan Kata Sandi">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="btn1" onclick="doLogin()">Masuk</button>
                        <button type="reset" class="btn btn-primary" id="btn1">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h6>Jika Belum Mempunyai Akun, Silahkan Daftar disini.</h6>
                <h6><a href="/point_apps"><u>Daftar</u></a></h6>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

<script type="text/javascript">
    async function doLogin() {
        var a1 = document.getElementById("formGroupExampleInput").value;
        var a2 = document.getElementById("formGroupExampleInput2").value;

        var data = {
            "username": a1,
            "password": a2        }

        await fetch('api.php?act=login', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then((rows) => {
                if (rows?.message == "success") {
                    window.location.href = "/point_apps/dashboard";
                } else {
                    swal({
                        title: "Failed",
                        text: "Login Failed!",
                        icon: "error",
                    }).then(function () {
                        window.location.href = "/point_apps";
                    });
                }
            })

    }
</script>


</html>
