<body
    style="background-color: #dedede; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    <h1 class="text-center p-4">Pengguna Poin APPS</h1>
    <div class="container p-3" style="background-color: whitesmoke; border-radius: 20px;">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID/KODE</th>
                                <th scope="col">Nama Pengguna</th>
                                <th scope="col">Kata Sandi</th>
                                <th scope="col">Email</th>
                                <th scope="col">No HP</th>
                            </tr>
                        </thead>
                        <tbody id="tbl">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
async function callData(){
   await fetch('api.php?act=list_users')
    .then(response => response.json())
    .then((data)=>{
            var html = "";
                for(var i =0 ; i < data?.length; i++){
                    html += "<tr><td>#"+data[i]?.id+"</td><td>"+data[i]?.username+"</td><td>"+data[i]?.password+"</td><td>"+data[i]?.email+"</td><td>"+data[i]?.no_hp+"</td></tr>"
                }
            html += "";
            document.getElementById("tbl").innerHTML = html;
    });

}
window.addEventListener("load",callData);
</script>
